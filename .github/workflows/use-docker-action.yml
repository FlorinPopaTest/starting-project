name: Docker Custom Action
run-name: Docker Custom Action

on:
  workflow_dispatch:
    inputs:
      url:
        type: choice
        options:
          - 'https://www.google.ro'
          - 'https://www.invalid.ro'
          - 'invalid-ewfrewrweqr'
      max_trails:
        description: max number of trials
        default: '10'
        required: false
      delay:
        description: delay in seconds
        default: '5'
        required: false

jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ping URL
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}
          max_trials: ${{ inputs.max_trails }}
          delay: ${{ inputs.delay }}
